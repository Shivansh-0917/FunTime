<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>FunTime</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <nav class="site-nav grid">
    <h1><img src="/favicon_io/apple-touch-icon.png" width="30" height="30">FunTime</h1>
    <ul>
      <li><a href="#portfolio">Games</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>
  <section id="portfolio">
    <h3>Games</h3>
    <div class="projects grid">
      <a href="/Word Scramble Game/index.html">
        <img src="wordpng.png" alt="space race image">
        <h4>Word Scramble Game</h4>
      </a>
      <a href="/Tic Tac Toe Game/index.html">
        <img src="ticpng.png" alt="planet boy image">
        <h4>Tic Tac Toe Game</h4>
      </a>
      <a href="/Memory Card Game/index.html">

        <img src="memoryPng.png" alt="image">
        <h4>Memory Card Game</h4>
      </a>
    </div>
  </section>

  <section id="contact">
    <h3>Get In Touch</h3>
    <p class="leading">For all enquiries, please email us using the form below.</p>
    <form>
      <input type="text" placeholder='NAME'>
      <input type="email" placeholder='EMAIL'>
      <textarea placeholder='YOUR MESSAGE'></textarea>
      <button class="button">Send Flare</button>
    </form>
  </section>
  <footer>
    <div class="grid">
      <p class="copyright">Copyright ©®2021</p>
      <ul class="social">
        <li><a href="#"><img
              src="https://raw.githubusercontent.com/iamshaunjp/responsive-css-grid-build/847f0a24fecf4aba7cd205a09b7a52b7924766cf/assets/icon_fb.svg"
              alt="facebook"></a></li>
        <li><a href="#"><img
              src="https://raw.githubusercontent.com/iamshaunjp/responsive-css-grid-build/847f0a24fecf4aba7cd205a09b7a52b7924766cf/assets/icon_tw.svg"
              alt="twitter"></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>

</html>
